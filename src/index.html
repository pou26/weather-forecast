<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Weather App</title>
</head>
<body class="box-border p-4 bg-gradient-to-b from-purple-200 via-purple-400 to-purple-800">

    <div id="wrapper" class="flex flex-col justify-center items-center h-auto space-y-4">
    
        <form id="form-wrapper" class="flex space-x-2 mb-4">
            <input type="text" name="name" placeholder="Search here" id="search" 
                   class="border-2 border-gray-500 bg-white p-3 rounded w-full md:w-[400px] lg:w-[500px]">
            <button id="btn" class="bg-purple-500 text-white p-3 rounded">Search</button>
        </form>
        
        <div id="heading" class="flex items-center space-x-2">
            <i class="fas fa-map-marker-alt"></i>
            <h1 class="text-purple-800 font-bold text-xl font-serif">Location</h1>
        </div>

        <div id="date" class="text-center text-white">
            Date Month Year
        </div>
        
        <h3 id="temperature" class="text-8xl font-bold text-purple-700 text-center">--°</h3>
        <p id="temperature-text" class="text-3xl text-white text-center">----</p>

        <div id="weather-wrap" class="flex w-full space-x-2 bg-white p-4 rounded">
            <div class="flex flex-col justify-center items-center w-full" id="weather-content">
                <i class="fa-solid fa-water text-white bg-purple-600 p-3 rounded-full"></i>
                <h3 id="weather-heading" class="font-bold">--M/B</h3>
                <p class="font-extralight">Pressure</p>
            </div>
            <div class="flex flex-col justify-center items-center w-full">
                <i class="fa-solid fa-droplet text-white bg-purple-600 p-3 rounded-full"></i>
                <h3 id="weather-heading" class="font-bold">--%</h3>
                <p class="font-extralight">Humidity</p>
            </div>
            <div class="flex flex-col justify-center items-center w-full">
                <i class="fa-solid fa-wind text-white bg-purple-600 p-3 rounded-full"></i>
                <h3 id="weather-heading" class="font-bold">--M/S</h3>
                <p class="font-extralight">Wind Speed</p>
            </div>
        </div>
        
        <div class="w-[80vw] mx-auto">
            <h2 class="text-2xl font-bold text-black-700 text-center mb-4">5 Days Weather Forecast</h2>
            <div id="forecast-slide" class="flex overflow-x-auto space-x-4 p-4">
                <div class="forecast-content bg-white bg-opacity-30 text-purple-600 rounded-3xl p-4 w-[130px] flex-shrink-0">
                    <h3 class="forecast-date">---</h3>
                    <img src="" alt="Weather Icon" class="w-full h-auto"/>
                    <p class="forecast-temp">--°</p>
                </div>
                <div class="forecast-content bg-white bg-opacity-30 text-purple-600 rounded-3xl p-4 w-[130px] flex-shrink-0">
                    <h3 class="forecast-date">---</h3>
                    <img src="" alt="Weather Icon" class="w-full h-auto"/>
                    <p class="forecast-temp">--°</p>
                </div>
                <div class="forecast-content bg-white bg-opacity-30 text-purple-600 rounded-3xl p-4 w-[130px] flex-shrink-0">
                    <h3 class="forecast-date">---</h3>
                    <img src="" alt="Weather Icon" class="w-full h-auto"/>
                    <p class="forecast-temp">--°</p>
                </div>
                <div class="forecast-content bg-white bg-opacity-30 text-purple-600 rounded-3xl p-4 w-[130px] flex-shrink-0">
                    <h3 class="forecast-date">---</h3>
                    <img src="" alt="Weather Icon" class="w-full h-auto"/>
                    <p class="forecast-temp">--°</p>
                </div>
                <div class="forecast-content bg-white bg-opacity-30 text-purple-600 rounded-3xl p-4 w-[130px] flex-shrink-0">
                    <h3 class="forecast-date">---</h3>
                    <img src="" alt="Weather Icon" class="w-full h-auto"/>
                    <p class="forecast-temp">--°</p>
                </div>
            </div>
        </div>
        
    </div>

</body>
</html>

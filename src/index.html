<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="../.root/favicon.ico" type="image/x-icon">
    <script src="index.js" defer></script>
    <title>Weather App</title>
</head>
<body class="box-border mb-0 p-2 bg-gradient-to-b from-purple-200 via-purple-400 to-purple-800">

    <div id="wrapper" class="wrapper flex flex-col justify-center items-center h-auto space-y-4">
        
    
        <form id="form-wrapper">
            <div class="flex space-x-2 mb-4 justify-center" autocomplete="off">
                <input type="text" name="name" placeholder="Search a city name here" id="search" 
                       class="city-input border-2 border-gray-500 bg-white p-3 rounded w-full md:w-[400px] lg:w-[500px]" autocomplete="off">
                <button id="btn" class="search-btn text-white p-3 rounded">Search</button>
            </div>
            <div class="relative">
                <ul class="recent-cities-dropdown absolute z-10 bg-white bg-opacity-30 backdrop-blur-md border border-gray-300 rounded-lg shadow-lg max-h-32 overflow-y-auto w-full">
                    <!-- Recently searched cities will be inserted here dynamically -->
                </ul>
            </div>
            <div class="current-location text-center">
                <button id="btn" class="curr-btn bg-purple-500 bg-opacity-30 glass-effect shadow-lg hover:bg-purple-600 hover:bg-opacity-50 transition-all text-white p-2 rounded-3xl">Use my current location</button>
            </div>
        </form>
        
        
            
        <div id="heading" class="flex items-center space-x-2">
            <i class="fas fa-map-marker-alt text-purple-600"></i>
            <h1 class="location-header text-purple-800 font-bold text-xl font-serif">Location</h1>
        </div>

        <div id="date" class="date text-center text-white flex flex-col items-center justify-center">
            <div>Date Month Year</div>
            <h3 id="temperature" class="temperature text-5xl font-bold z-10">--°</h3>
            <img id="weatherImage" src=""  class="image w-24 h-24 " />
            <p id="temperature-text" class="temperature-text text-3xl text-white text-center">----</p>
        </div>
        
        
        
       <!-- pressure humidity wind table  -->

        <div id="weather-wrap" class="flex w-full space-x-2 bg-white p-4 rounded">
            <div class="forecast-table flex flex-col justify-center items-center w-full" id="weather-content">
                <i class="icon-weather fa-solid fa-water text-white p-2 rounded-full"></i>
                <h3 id="weather-heading" class="pressure font-bold">--M/B</h3>
                <p class="font-extralight">Pressure</p>
            </div>
            <div class="forecast-table flex flex-col justify-center items-center w-full">
                <i class="icon-weather fa-solid fa-droplet text-white p-2 rounded-full"></i>
                <h3 id="weather-heading" class="humidity font-bold">--%</h3>
                <p class="font-extralight">Humidity</p>
            </div>
            <div class="forecast-table flex flex-col justify-center items-center w-full">
                <i class="icon-weather fa-solid fa-wind text-white p-2 rounded-full"></i>
                <h3 id="weather-heading" class="wind-speed font-bold">--M/S</h3>
                <p class="font-extralight">Wind Speed</p>
            </div>
        </div>
        
        <!-- weather cards -->

        <div class="w-[80vw] mx-auto">
            <h2 class="text-2xl font-bold text-purple-800 text-center mb-1">5 Days Weather Forecast</h2>
            <div id="forecast-slide" class="forecast-slides flex overflow-x-auto space-x-4 p-4">
                <div class="forecast-content text-white rounded-3xl p-4 w-[130px] flex-shrink-0">
                    <h3 class="forecast-date">---</h3>
                    <img src="" class="w-full h-auto"/>
                    <p class="forecast-temp">--°</p>
                    <p class="forecast-humidity">--%</p>
                    <p class="forecast-wind">--M/S</p>
                </div>
                <div class="forecast-content  text-white rounded-3xl p-4 w-[130px] flex-shrink-0">
                    <h3 class="forecast-date">---</h3>
                    <img src="" class="w-full h-auto"/>
                    <p class="forecast-temp">--°</p>
                    <p class="forecast-humidity">--%</p>
                    <p class="forecast-wind">--M/S</p>
                </div>
                <div class="forecast-content  text-white rounded-3xl p-4 w-[130px] flex-shrink-0">
                    <h3 class="forecast-date">---</h3>
                    <img src="" class="w-full h-auto"/>
                    <p class="forecast-temp">--°</p>
                    <p class="forecast-humidity">--%</p>
                    <p class="forecast-wind">--M/S</p>
                </div>
                <div class="forecast-content  text-white rounded-3xl p-4 w-[130px] flex-shrink-0">
                    <h3 class="forecast-date">---</h3>
                    <img src="" class="w-full h-auto"/>
                    <p class="forecast-temp">--°</p>
                    <p class="forecast-humidity">--%</p>
                    <p class="forecast-wind">--M/S</p>
                </div>
                <div class="forecast-content  text-white rounded-3xl p-4 w-[130px] flex-shrink-0">
                    <h3 class="forecast-date">---</h3>
                    <img src="" class="w-full h-auto"/>
                    <p class="forecast-temp">--°</p>
                    <p class="forecast-humidity">--%</p>
                    <p class="forecast-wind">--M/S</p>
                </div>
            </div>
        </div>
        
    </div>

</body>
</html>
